<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org">
<head>
<title>顧客情報検索</title>
<link href="/css/list.css" rel="stylesheet"></link>
<meta charset="utf-8" />
</head>
<body>
    <h1>顧客情報検索</h1>
    <form th:action="@{/customer/id_search}" th:object="${customerSearchRequest}"
        th:method="post">
        <div>
            ID：<input type="text" name="id" size="40" />
        </div>
        <br />
        <div>
            <input type="submit" value="検索" style="width: 100px;" />
        </div>
        <br />
    </form>
    <div th:if="${customerinfo}">
        <table th:object="${customerinfo}">
            <tr>
                <th class="cell_title">ID</th>
                <td th:text="*{id}"></td>
            </tr>
            <tr>
                <th class="cell_title">名前</th>
                <td th:text="*{name}"></td>
            </tr>
            <tr>
                <th class="cell_title">住所</th>
                <td th:text="*{address}"></td>
            </tr>
            <tr>
                <th class="cell_title">電話番号</th>
                <td th:text="*{phone}"></td>
            </tr>
        </table>
    </div>
</body>
</html>
